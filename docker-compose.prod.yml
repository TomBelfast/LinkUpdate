# ============================================================================
# Docker Compose - Production Configuration
# For deployment with MySQL database
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Next.js Application
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production

    image: linkupdate:latest

    container_name: linkupdate-app

    restart: unless-stopped

    ports:
      - "${APP_PORT:-3000}:3000"

    environment:
      # Node Environment
      NODE_ENV: production

      # Database Configuration
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}

      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Google OAuth
      GOOGLE_ID: ${GOOGLE_ID}
      GOOGLE_SECRET: ${GOOGLE_SECRET}

      # AI Providers (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      PPLX_API_KEY: ${PPLX_API_KEY:-}

    depends_on:
      db:
        condition: service_healthy

    networks:
      - linkupdate-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ============================================================================
  # MySQL Database
  # ============================================================================
  db:
    image: mysql:8.0

    container_name: linkupdate-db

    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}

    # Port 3306 NIE jest expose na zewnątrz - dostępny tylko w internal network
    # Jeśli potrzebujesz dostępu z hosta (np. do debugowania), odkomentuj poniżej:
    # ports:
    #   - "3306:3306"

    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro

    networks:
      - linkupdate-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

# ============================================================================
# Networks
# ============================================================================
networks:
  linkupdate-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mysql-data:
    driver: local
