version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=production
      # External database configuration - update these values
      - DATABASE_HOST=192.168.0.250
      - DATABASE_USER=testToDo
      - DATABASE_PASSWORD=testToDo
      - DATABASE_NAME=ToDo_Test
      - DATABASE_PORT=3306
      # NextAuth configuration
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
      - NEXTAUTH_URL=http://localhost:8888
      # Google OAuth (optional)
      - GOOGLE_ID=${GOOGLE_ID:-}
      - GOOGLE_SECRET=${GOOGLE_SECRET:-}
    restart: unless-stopped
    # Add extra_hosts if needed for database connectivity
    extra_hosts:
      - "database:192.168.0.250"