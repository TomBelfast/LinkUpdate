# ============================================================================
# Docker Compose - Development Configuration for Coolify
# For development deployment with auto-rebuild on changes
# NOTE: Coolify doesn't support volume mounting, so we rebuild on each deploy
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Next.js Development Server
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
        DATABASE_HOST: ${DATABASE_HOST:-db}
        DATABASE_PORT: ${DATABASE_PORT:-3306}
        DATABASE_USER: ${DATABASE_USER:-user}
        DATABASE_PASSWORD: ${DATABASE_PASSWORD:-password}
        DATABASE_NAME: ${DATABASE_NAME:-database}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dummy-secret-key-for-build-only-min-32-chars}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:9999}
        GOOGLE_ID: ${GOOGLE_ID:-dummy-google-id}
        GOOGLE_SECRET: ${GOOGLE_SECRET:-dummy-google-secret}
        PPLX_API_KEY: ${PPLX_API_KEY:-}
        PPLX_MODEL: ${PPLX_MODEL:-sonar}

    image: linkupdate:dev

    container_name: linkupdate-dev

    restart: unless-stopped

    ports:
      - "${APP_PORT:-9999}:9999"

    environment:
      # Node Environment
      NODE_ENV: development

      # Database Configuration
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}

      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:9999}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Google OAuth
      GOOGLE_ID: ${GOOGLE_ID}
      GOOGLE_SECRET: ${GOOGLE_SECRET}

      # AI Providers (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      PPLX_API_KEY: ${PPLX_API_KEY:-}
      PPLX_MODEL: ${PPLX_MODEL:-sonar}

      # Development specific
      PORT: 9999
      HOST: 0.0.0.0

    depends_on:
      db:
        condition: service_healthy

    networks:
      - linkupdate-network

    # Override CMD to run dev server instead of production server
    command: sh -c "npm run dev"

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9999/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # ============================================================================
  # MySQL Database
  # ============================================================================
  db:
    image: mysql:8.0

    container_name: linkupdate-dev-db

    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}

    # Development: port 3306 może być expose jeśli potrzebujesz dostępu z hosta
    # Dla bezpieczeństwa, możesz go zakomentować jeśli nie jest potrzebny
    ports:
      - "${DATABASE_PORT:-3306}:3306"

    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro

    networks:
      - linkupdate-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ============================================================================
# Networks
# ============================================================================
networks:
  linkupdate-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mysql-dev-data:
    driver: local
