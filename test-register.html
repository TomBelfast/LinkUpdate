<!DOCTYPE html>
<html>
<head>
    <title>Test rejestracji</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F46E5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test rejestracji</h1>
    
    <form action="/api/auth/register" method="POST" id="registerForm">
        <div>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" value="Testowy Użytkownik" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <div>
            <button type="submit">Zarejestruj</button>
        </div>
    </form>
    
    <h2>Instrukcja:</h2>
    <ol>
        <li>Wypełnij formularz</li>
        <li>Kliknij przycisk "Zarejestruj"</li>
        <li>Formularz zostanie przesłany do endpointu /api/auth/register</li>
        <li>Wynik zobaczysz w odpowiedzi serwera</li>
    </ol>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                alert('Zapytanie wysłane! Sprawdź konsolę serwera, aby zobaczyć wynik.');
            } catch (error) {
                alert('Błąd: ' + error.message);
            }
        });
    </script>
</body>
</html>
